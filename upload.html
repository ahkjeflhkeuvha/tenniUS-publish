<!DOCTYPE html>

<head>
    <title>Upload</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="default/nav.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="icon" href="img/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/logo.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <!-- nav container -->
    <header>
        <nav class="nav-container">
            <div class="nav-toggle" id="nav-toggle">
                <i class="bi bi-list"></i>
            </div>

            <a href="main.html" class="nav-logo"><img src="img/TenniUs.jpg" alt=""></a>

            <ul class="nav-list">
                <li class="nav-item"><a href="rocket.html" class="nav-link">라켓</a></li>
                <li class="nav-item"><a href="ball.html" class="nav-link">볼</a></li>
                <li class="nav-item"><a href="clothes.html" class="nav-link">의류</a></li>
                <li class="nav-item"><a href="shoes.html" class="nav-link">잡화</a></li>
            </ul>

            <div class="nav-personal" id="search">
                <i class="bi bi-search"></i>
            </div>

            <div class="nav-personal" id="cart">
                <a href="shopping.html"><i class="bi bi-bag"></i></a>
            </div>

            <div class="nav-personal" id="person-circle">
                <a href="upload.html"><i class="bi bi-person-circle"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section id="upload-photo">
            <label for="file">
                <div class="btn-upload"><i class="bi bi-plus-circle"></i></div>
            </label>
            <input type="file" name="file" id="file">

        </section>

        <section id="container">
            <article id="item-title">
                <label for="product-name">상품 이름</label>
                <input type="text" id="product-name">
            </article>
            <article id="item-class">
                <label for="product-list">상품 분류</label>
                <p>
                    <input type="button" class="product-class" onclick="clickInputButton(0)" value="라켓">
                    <input type="button" class="product-class" onclick="clickInputButton(1)" value="볼">
                    <input type="button" class="product-class" onclick="clickInputButton(2)" value="의류">
                    <input type="button" class="product-class" onclick="clickInputButton(3)" value="신발">
                </p>
            </article>
            <article id="item-explain">
                <label for="product-explain">상품 설명</label>
                <textarea id="product-explain" cols="30" rows="10"></textarea>
            </article>
        </section>

        <button id="registration" onclick="uploadJson()">등록하기</button>
    </main>

    <footer>
        <div class="bottom-nav-personal">
            <i class="bi bi-search"></i>
            <p>검색</p>
        </div>
        <div class="bottom-nav-personal">
            <a href="main.html">
                <i class="bi bi-house"></i>
                <p>홈</p>
            </a>
        </div>
        <div class="bottom-nav-personal">
            <a href="upload.html">
                <i class="bi bi-person-circle"></i>
                <p>마이</p>
            </a>
        </div>
    </footer>

    <script src="js/upload.js"></script>
</body>

</html>
